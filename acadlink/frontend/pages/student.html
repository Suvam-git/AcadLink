<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - AcadLink</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/student.css">
    <script src="../assets/js/theme.js" defer></script>
    <script src="../assets/js/student.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to AcadLink, Student!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="homework">
            <h2>Your Homework</h2>
            <ul id="homework-list">
                <!-- Homework items will be dynamically populated here -->
            </ul>
        </section>

        <section id="achievements">
            <h2>Your Achievements</h2>
            <ul id="achievement-list">
                <!-- Achievement items will be dynamically populated here -->
            </ul>
        </section>

        <section id="emotional-checkin">
            <h2>Emotional Check-In</h2>
            <form id="emotion-form">
                <label for="emotion">How are you feeling today?</label>
                <select id="emotion" name="emotion">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="neutral">Neutral</option>
                    <option value="stressed">Stressed</option>
                    <option value="excited">Excited</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="feedback">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="feedback-message">Your Feedback:</label>
                <textarea id="feedback-message" name="feedback-message" rows="4" required></textarea>
                <button type="submit">Send Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AcadLink. All rights reserved.</p>
    </footer>
</body>
</html>
