<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - AcadLink</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/parent.css">
    <script src="../assets/js/theme.js" defer></script>
    <script src="../assets/js/parent.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to AcadLink - Parent Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="student-monitoring">
            <h2>Monitor Your Child's Progress</h2>
            <div id="student-info">
                <!-- Student information will be dynamically loaded here -->
            </div>
        </section>
        <section id="homework-check">
            <h2>Homework Overview</h2>
            <div id="homework-list">
                <!-- Homework details will be dynamically loaded here -->
            </div>
        </section>
        <section id="feedback">
            <h2>Provide Feedback</h2>
            <form id="feedback-form">
                <textarea id="feedback-input" placeholder="Your feedback here..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-list">
                <!-- Notifications will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AcadLink. All rights reserved.</p>
    </footer>
</body>
</html>
