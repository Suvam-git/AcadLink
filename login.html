<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadLink - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .logo-section h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .logo-section p {
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }



        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }



        /* Forgot Password Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 22px;
            margin: 0;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .modal-form-group {
            margin-bottom: 20px;
        }

        .modal-form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .modal-form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .modal-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-card {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 24px;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .modal-content {
                width: 95%;
                margin: 100px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">ðŸ“š</div>
                <h1>AcadLink</h1>
                <p>School Management Platform</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email/Username -->
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember & Forgot -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a class="forgot-password" onclick="openForgotModal()">Forgot Password/Username?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Sign In</button>
            </form>


        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password/Username</h2>
                <button class="close-btn" onclick="closeForgotModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="success-message" id="successMsg">
                    âœ“ Your request has been sent to the administrator. You'll receive an email shortly.
                </div>
                <p>Enter your email address, and we'll help you recover your account. Your request will be sent to the administrator.</p>
                
                <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                    <div class="modal-form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter your registered email" required>
                    </div>

                    <div class="modal-form-group">
                        <label>What do you need help with?</label>
                        <select id="forgotType" name="forgotType" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="password">Forgot Password</option>
                            <option value="username">Forgot Username</option>
                            <option value="both">Both Password & Username</option>
                        </select>
                    </div>

                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn" onclick="closeForgotModal()">Cancel</button>
                        <button type="submit" class="submit-btn">Send Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Open Forgot Password Modal
        function openForgotModal() {
            document.getElementById('forgotModal').style.display = 'block';
            document.getElementById('forgotForm').style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Close Forgot Password Modal
        function closeForgotModal() {
            document.getElementById('forgotModal').style.display = 'none';
            document.getElementById('forgotForm').reset();
            document.getElementById('forgotForm').style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forgotModal');
            if (event.target == modal) {
                closeForgotModal();
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            // Check if Admin Login
            const adminEmail = 'admin@acadlink.com';
            const adminPassword = 'Admin123456';
            
            if (email === adminEmail && password === adminPassword) {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminEmail', email);
                if (remember) {
                    localStorage.setItem('rememberAdmin', 'true');
                }
                window.location.href = 'admin.html';
                return;
            }
            
            // Check users added by admin
            const users = JSON.parse(localStorage.getItem('acadlinkUsers') || '{"students": [], "teachers": [], "parents": []}');
            
            let foundUser = null;
            let userRole = null;
            
            // Search in all user categories
            for (const role of ['students', 'teachers', 'parents']) {
                const user = users[role].find(u => 
                    (u.email === email || u.username === email) && u.password === password
                );
                if (user) {
                    foundUser = user;
                    userRole = role.slice(0, -1); // Remove 's' from role
                    break;
                }
            }
            
            if (foundUser) {
                localStorage.setItem('loggedInUser', JSON.stringify(foundUser));
                localStorage.setItem('userRole', userRole);
                if (remember) {
                    localStorage.setItem('rememberUser', 'true');
                }
                // Redirect students to their dashboard
                if (userRole === 'student') {
                    window.location.href = 'student.html';
                    return;
                }
                // Redirect teachers to teacher dashboard
                if (userRole === 'teacher') {
                    window.location.href = 'teacher.html';
                    return;
                }
                // For other roles, keep on the page for now
                alert(`Welcome ${foundUser.firstName}! Login successful.`);
            } else {
                alert('No account like that is found.');
            }
        }

        // Handle Forgot Password
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('forgotEmail').value,
                type: document.getElementById('forgotType').value
            };

            console.log('Recovery request:', formData);
            
            // Hide form and show success message
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            
            // Here you would send the data to your backend/admin
            // After 3 seconds, close the modal
            setTimeout(() => {
                closeForgotModal();
            }, 3000);
        }

        // Add Enter key listener for password field
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });


    </script>
</body>
</html>
