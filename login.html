<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadLink - Login</title>
    <style src="style.css"></style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">ðŸ“š</div>
                <h1>AcadLink</h1>
                <p>School Management Platform</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email/Username -->
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember & Forgot -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a class="forgot-password" onclick="openForgotModal()">Forgot Password/Username?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Sign In</button>
            </form>


        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password/Username</h2>
                <button class="close-btn" onclick="closeForgotModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="success-message" id="successMsg">
                    âœ“ Your request has been sent to the administrator. You'll receive an email shortly.
                </div>
                <p>Enter your email address, and we'll help you recover your account. Your request will be sent to the administrator.</p>
                
                <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                    <div class="modal-form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter your registered email" required>
                    </div>

                    <div class="modal-form-group">
                        <label>What do you need help with?</label>
                        <select id="forgotType" name="forgotType" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="password">Forgot Password</option>
                            <option value="username">Forgot Username</option>
                            <option value="both">Both Password & Username</option>
                        </select>
                    </div>

                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn" onclick="closeForgotModal()">Cancel</button>
                        <button type="submit" class="submit-btn">Send Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
